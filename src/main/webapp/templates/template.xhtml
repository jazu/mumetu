<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="mumetu.css" />
	<title><ui:insert name="title">#{msgs.sitetitle}</ui:insert></title>
</h:head>

<h:body>
	
	<h1 class="headerTitle">
		<ui:insert name="headerTitle"></ui:insert>
	</h1>

	<div class="navigation">
		<h:graphicImage id="leftarrow"
						value="/resources/images/arrow.png"></h:graphicImage>
						<h:graphicImage id="rightarrow"
						value="/resources/images/arrow.png"></h:graphicImage>
						<h:graphicImage id="uparrow"
						value="/resources/images/arrow.png"></h:graphicImage>
	</div>
	
	<ui:insert name="content"></ui:insert>



</h:body>

</html>
