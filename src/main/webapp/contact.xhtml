<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/template.xhtml">

	<ui:define name="headerTitle">#{msgs.contacts}</ui:define>

	<ui:define name="navigation">
		<div class="navigation">
			<p:link outcome="projects">
				<h:graphicImage id="leftarrow" value="/resources/images/arrow.png"></h:graphicImage>
			</p:link>
			<p:link outcome="cv">
				<h:graphicImage id="rightarrow" value="/resources/images/arrow.png"></h:graphicImage>
			</p:link>
			<p:link outcome="quickmenu">
				<h:graphicImage id="uparrow" value="/resources/images/arrow.png"></h:graphicImage>
			</p:link>
		</div>
	</ui:define>

	<ui:define name="content">
		<div id="container">
			<div id="contacttext" class="hover">
				<h:outputLabel for="name" value="#{msgs.name}">
				</h:outputLabel>
				<h:outputText id="name" value="#{msgs.ownname}"></h:outputText>
			</div>

			<div id="contactpicture" class="hover">
				<h:graphicImage id="ownpicture"
					value="/resources/images/contactspicture.png"></h:graphicImage>
			</div>

			<div id="contactlinkedin" class="hover">
				<a href="https://fi.linkedin.com/in/yacineouarab" target="_blank">
					<h:graphicImage id="linkedinpicture"
						value="/resources/images/linkedinlogo.png" />
				</a>
			</div>
		</div>
	</ui:define>



</ui:composition>
