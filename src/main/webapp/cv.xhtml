<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/template.xhtml">

	<ui:define name="headerTitle">#{msgs.cv}</ui:define>

	<ui:define name="navigation">
		<div class="navigation">
			<p:link outcome="contact">
				<h:graphicImage id="leftarrow" value="/resources/images/arrow.png"></h:graphicImage>
			</p:link>
			<p:link outcome="projects">
				<h:graphicImage id="rightarrow" value="/resources/images/arrow.png"></h:graphicImage>
			</p:link>
			<p:link outcome="quickmenu">
				<h:graphicImage id="uparrow" value="/resources/images/arrow.png"></h:graphicImage>
			</p:link>
		</div>
	</ui:define>

	<ui:define name="content">
		<div id="pdfcontainer">
			<object type="application/pdf"
				data="/resources/ecv.pdf?pfdrid_c=true" id="pdf">
				<!-- PDF toimii localhostilla kun data="/Mumetu/resources/......" 
				Serverilla alkuliite "/Mumetu" otetaan pois-->
				<span class="pdfalternative"><a href="/resources/ecv.pdf">#{msgs.clicktodownloadpdf}</a></span>
			</object>
		</div>
	</ui:define>



</ui:composition>
